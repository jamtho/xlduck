<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XlDuck Preview</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            color: #333;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 12px;
        }

        .header {
            flex-shrink: 0;
            margin-bottom: 12px;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .handle {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: #666;
            word-break: break-all;
        }

        .content {
            flex: 1;
            overflow: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            text-align: center;
            padding: 20px;
        }

        /* Error state */
        .error-message {
            padding: 16px;
            color: #c00;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Schema table */
        .schema-section {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .schema-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .schema-table th,
        .schema-table td {
            text-align: left;
            padding: 4px 8px;
            border-bottom: 1px solid #eee;
        }

        .schema-table th {
            font-weight: 600;
            color: #666;
            background: #fafafa;
        }

        .schema-table .type {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #0066cc;
        }

        /* Data grid */
        .data-section {
            padding: 0;
        }

        .data-info {
            padding: 8px 12px;
            font-size: 11px;
            color: #666;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .data-grid-container {
            overflow: auto;
            max-height: 400px;
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .data-grid th,
        .data-grid td {
            text-align: left;
            padding: 4px 8px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .data-grid th {
            font-weight: 600;
            background: #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .data-grid td.null {
            color: #999;
            font-style: italic;
        }

        .data-grid tr:hover td {
            background: #f5f8ff;
        }

        /* Fragment display */
        .frag-section {
            padding: 12px;
        }

        .frag-sql {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-word;
            overflow: auto;
            max-height: 200px;
        }

        .frag-args {
            margin-top: 12px;
        }

        .frag-arg {
            display: flex;
            padding: 4px 0;
            font-size: 12px;
        }

        .frag-arg-name {
            font-weight: 600;
            color: #666;
            min-width: 80px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .frag-arg-value {
            flex: 1;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #0066cc;
            word-break: break-all;
        }

        /* Copy button */
        .copy-btn {
            margin-top: 8px;
            padding: 4px 12px;
            font-size: 11px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #e0e0e0;
        }

        .copy-btn.copied {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        /* Plot display */
        .plot-section {
            padding: 12px;
        }

        .plot-container {
            width: 100%;
            min-height: 300px;
        }

        .plot-info {
            margin-top: 12px;
            padding: 8px;
            background: #fafafa;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
        }

        .plot-info-row {
            display: flex;
            padding: 2px 0;
        }

        .plot-info-label {
            font-weight: 600;
            min-width: 80px;
        }

        .plot-info-value {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #0066cc;
        }

        .plot-error {
            padding: 16px;
            background: #fff3f3;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            color: #c00;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
    <!-- Vega-Lite libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="title">XlDuck Preview</div>
            <div class="handle" id="handle"></div>
        </div>
        <div class="content" id="content">
            <div class="empty-state">Select a cell containing a handle to preview</div>
        </div>
    </div>

    <script>
        // Listen for messages from C#
        window.chrome.webview.addEventListener('message', event => {
            try {
                const state = JSON.parse(event.data);
                renderState(state);
            } catch (e) {
                console.error('Failed to parse state:', e);
            }
        });

        function renderState(state) {
            const titleEl = document.getElementById('title');
            const handleEl = document.getElementById('handle');
            const contentEl = document.getElementById('content');

            titleEl.textContent = state.title || 'Preview';
            handleEl.textContent = state.handle || '';

            switch (state.kind) {
                case 'empty':
                    contentEl.innerHTML = `<div class="empty-state">${escapeHtml(state.message || 'Select a handle')}</div>`;
                    break;

                case 'error':
                    contentEl.innerHTML = `<div class="error-message">${escapeHtml(state.message || 'Error')}</div>`;
                    break;

                case 'table':
                    contentEl.innerHTML = renderTable(state.table);
                    break;

                case 'frag':
                    contentEl.innerHTML = renderFragment(state.frag);
                    break;

                case 'plot':
                    renderPlot(contentEl, state.plot);
                    break;

                default:
                    contentEl.innerHTML = `<div class="empty-state">Unknown state: ${state.kind}</div>`;
            }
        }

        function renderTable(table) {
            let html = '';

            // Schema section
            html += '<div class="schema-section">';
            html += '<div class="section-title">Schema</div>';
            html += '<table class="schema-table">';
            html += '<tr><th>Column</th><th>Type</th></tr>';
            for (const col of table.columns) {
                html += `<tr><td>${escapeHtml(col.name)}</td><td class="type">${escapeHtml(col.type)}</td></tr>`;
            }
            html += '</table>';
            html += '</div>';

            // Data section
            html += '<div class="data-section">';
            html += `<div class="data-info">Showing ${table.previewRowCount} of ${table.rowCount.toLocaleString()} rows</div>`;
            html += '<div class="data-grid-container">';
            html += '<table class="data-grid">';

            // Header row
            html += '<tr>';
            for (const col of table.columns) {
                html += `<th>${escapeHtml(col.name)}</th>`;
            }
            html += '</tr>';

            // Data rows
            for (const row of table.rows) {
                html += '<tr>';
                for (const cell of row) {
                    if (cell === null) {
                        html += '<td class="null">NULL</td>';
                    } else {
                        html += `<td title="${escapeHtml(String(cell))}">${escapeHtml(formatCell(cell))}</td>`;
                    }
                }
                html += '</tr>';
            }

            html += '</table>';
            html += '</div>';
            html += '</div>';

            return html;
        }

        function renderFragment(frag) {
            let html = '';

            html += '<div class="frag-section">';
            html += '<div class="section-title">SQL</div>';
            html += `<pre class="frag-sql">${escapeHtml(frag.sql)}</pre>`;
            html += `<button class="copy-btn" onclick="copySql(this, ${escapeHtml(JSON.stringify(frag.sql))})">Copy SQL</button>`;

            if (frag.args && frag.args.length > 0) {
                html += '<div class="frag-args">';
                html += '<div class="section-title">Parameters</div>';
                for (const arg of frag.args) {
                    html += '<div class="frag-arg">';
                    html += `<span class="frag-arg-name">:${escapeHtml(arg.name)}</span>`;
                    html += `<span class="frag-arg-value">${escapeHtml(arg.value)}</span>`;
                    html += '</div>';
                }
                html += '</div>';
            }

            html += '</div>';

            return html;
        }

        function formatCell(value) {
            if (typeof value === 'string' && value.length > 50) {
                return value.substring(0, 47) + '...';
            }
            return String(value);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copySql(btn, sql) {
            navigator.clipboard.writeText(sql).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy SQL';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function renderPlot(container, plotData) {
            // Check for error
            if (plotData.error) {
                container.innerHTML = `<div class="plot-section"><div class="plot-error">${escapeHtml(plotData.error)}</div></div>`;
                return;
            }

            // Build HTML structure
            let html = '<div class="plot-section">';
            html += '<div id="plot-target" class="plot-container"></div>';
            html += '<div class="plot-info">';
            html += `<div class="plot-info-row"><span class="plot-info-label">Template:</span><span class="plot-info-value">${escapeHtml(plotData.template)}</span></div>`;
            html += `<div class="plot-info-row"><span class="plot-info-label">Rows:</span><span class="plot-info-value">${plotData.rowCount.toLocaleString()}</span></div>`;

            // Show overrides
            for (const [key, value] of Object.entries(plotData.overrides || {})) {
                html += `<div class="plot-info-row"><span class="plot-info-label">${escapeHtml(key)}:</span><span class="plot-info-value">${escapeHtml(value)}</span></div>`;
            }

            html += '</div>';
            html += '</div>';
            container.innerHTML = html;

            // Build data values array
            const dataValues = [];
            for (const row of plotData.rows) {
                const obj = {};
                for (let i = 0; i < plotData.columns.length; i++) {
                    const col = plotData.columns[i];
                    let val = row[i];
                    // Parse numeric values
                    if (plotData.types[i] && isQuantitative(plotData.types[i]) && val !== null) {
                        val = parseFloat(val);
                    }
                    obj[col] = val;
                }
                dataValues.push(obj);
            }

            // Build Vega-Lite spec
            const spec = buildVegaSpec(plotData.template, plotData.overrides, plotData.columns, plotData.types, dataValues);

            // Render with vegaEmbed
            if (typeof vegaEmbed !== 'undefined') {
                vegaEmbed('#plot-target', spec, {
                    actions: false,
                    renderer: 'canvas'
                }).catch(err => {
                    document.getElementById('plot-target').innerHTML =
                        `<div class="plot-error">Render error: ${escapeHtml(err.message)}</div>`;
                });
            } else {
                document.getElementById('plot-target').innerHTML =
                    '<div class="plot-error">Vega-Lite libraries not loaded. Check internet connection.</div>';
            }
        }

        function buildVegaSpec(template, overrides, columns, types, dataValues) {
            const xField = overrides.x;
            const yField = overrides.y;
            const colorField = overrides.color;
            const title = overrides.title;

            // Get types for fields
            const xType = getVegaType(xField, columns, types);
            const yType = getVegaType(yField, columns, types);

            const spec = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "width": "container",
                "height": 300,
                "data": { "values": dataValues },
                "mark": {
                    "type": template,
                    "tooltip": true
                },
                "encoding": {
                    "x": { "field": xField, "type": xType },
                    "y": { "field": yField, "type": yType }
                }
            };

            // Add point markers for lines
            if (template === 'line') {
                spec.mark.point = true;
            }

            // Add color encoding if specified
            if (colorField) {
                const colorType = getVegaType(colorField, columns, types);
                spec.encoding.color = { "field": colorField, "type": colorType };
            }

            // Add title if specified
            if (title) {
                spec.title = title;
            }

            return spec;
        }

        function getVegaType(fieldName, columns, types) {
            const idx = columns.indexOf(fieldName);
            if (idx < 0) return 'nominal';

            const duckType = (types[idx] || '').toUpperCase();

            if (duckType.includes('DATE') || duckType.includes('TIME') || duckType.includes('TIMESTAMP')) {
                return 'temporal';
            }
            if (isQuantitative(duckType)) {
                return 'quantitative';
            }
            return 'nominal';
        }

        function isQuantitative(duckType) {
            const t = (duckType || '').toUpperCase();
            return t.includes('INT') || t.includes('FLOAT') || t.includes('DOUBLE') ||
                   t.includes('DECIMAL') || t.includes('NUMERIC') || t.includes('REAL') ||
                   t.includes('BIGINT') || t.includes('SMALLINT') || t.includes('TINYINT') ||
                   t.includes('HUGEINT');
        }
    </script>
</body>
</html>
